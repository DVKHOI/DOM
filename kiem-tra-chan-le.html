<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Nhập số</p>
    <input type="text" id="demo-text" />
    <button id="dome-button" onclick="check()">Kiểm tra</button>
  </body>
  <script>
    function check() {
      let number = document.getElementById("demo-text").value;
      if (number % 2 == 0) {
        alert(number + " là số chẵn");
      } else {
        alert(number + " là số lẻ");
      }
    }
  </script>
</html>
